<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
<link href='https://cdn.boxicons.com/3.0.6/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
    
<div class="profile-card">
    <div class="image">
<img src="profile.jpg" alt="" class="profile-img">
    </div>
<div class="text-data">
<span class="name">CodingLab</span>
<span class="job">Youtuber & Bloger</span>
</div>


<div class="media-buttons">
    <a href="#" style="background-color: #4267b2;" class="link">
   <i class='bxl  bx-facebook'></i> 
    </a>
    <a href="#" style="background-color: #1da1f2;" class="link">
<i class='bxl  bx-twitter'></i> 
    </a>
    <a href="#" style="background-color: #e1306c;" class="link">
   <i class='bxl  bx-instagram'></i> 
    </a>
    <a href="#" style="background-color: #ff0000;" class="link">
   <i class='bxl  bx-youtube'></i>  
    </a>
</div>

<div class="buttons">
    <div class="button">Subscribe</div>
     <div class="button">Message</div>
</div>
<div class="analytics">
    <div class="data">
        <i class='bx  bx-heart'></i> 
        <span class="number">60k</span>
    </div>
     <div class="data">
        <i class='bx  bx-message-bubble'></i> 
        <span class="number">20k</span>
    </div>
     <div class="data">
        <i class='bx  bx-share'></i> 
        <span class="number">12k</span>
    </div>
</div>
</div>


</body>
</html>
